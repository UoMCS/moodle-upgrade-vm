<VirtualHost *:80>
  ServerName moodle2
  DocumentRoot /home/vagrant/www/moodle2/htdocs
  
  <Directory /home/vagrant/www/moodle2/htdocs>
    Order allow,deny
    Allow from all
  </Directory>
  
  <IfModule mpm_peruser_module>
    ServerEnvironment apache apache
  </IfModule>
  
  php_flag display_errors On
  php_flag log_errors On
</VirtualHost>
